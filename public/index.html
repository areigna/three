<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!--custom css-->
    <link href="/static/style.css" rel="stylesheet">
    <!--google maps-->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAJexARTJJs7yyOPPpNFgMuXlToD6Vo_n8"></script>
    <script src="/static/moment.js"></script>
    <!--initialize-->
    <script src="/static/index.js"></script>
</head>
<body>
    <div class='people'>
        <img id='a' class='person' src='static/a.jpg' />
        <img id='s' class='person' src='static/s.jpg' />
        <img id='y' class='person' src='static/y.jpg' />
        <img id='k' class='person' src='static/k.jpg' />
        <img id='b' class='person' src='static/b.jpg' />
    </div>
    <div id="map-canvas"/>

    <!--jquery & bootstrap-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //my JQuery starter
        $( document ).ready(function() {
            var a = $('#a'); var s = $('#s'); var y = $('#y');
            var b = $('#b'); var k = $('#k');

            a.click(function(){a.toggleClass('on'); if(a.hasClass('on')) loadPerson(); else stopPerson();});
            s.click(function(){s.toggleClass('on');});
            y.click(function(){y.toggleClass('on');});
            b.click(function(){b.toggleClass('on');});
            k.click(function(){k.toggleClass('on');});
        });

    </script>
</body>
</html>
